<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network 数据查询工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        main {
            padding: 40px;
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 3px dashed #4facfe;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #2575fc;
            background: #edf7ff;
        }
        
        .upload-icon {
            font-size: 60px;
            color: #4facfe;
            margin-bottom: 20px;
        }
        
        .upload-button {
            display: inline-block;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .upload-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
        }
        
        .upload-button i {
            margin-right: 10px;
        }
        
        #fileInput {
            display: none;
        }
        
        .or-text {
            margin: 20px 0;
            color: #666;
            font-size: 16px;
        }
        
        .fetch-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .fetch-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .data-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: none;
        }
        
        .data-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .data-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .data-card i {
            font-size: 24px;
            color: #4facfe;
            margin-bottom: 10px;
        }
        
        .data-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .data-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .json-viewer {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4facfe;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            border-top: 1px solid #eaeaea;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
            }
            
            header {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            main {
                padding: 20px;
            }
            
            .upload-button {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-network-wired"></i>
            </div>
            <h1>Pi Network 数据查询</h1>
            <p class="subtitle">上传JSON文件或直接从Pi Network API获取数据</p>
        </header>
        
        <main>
            <div class="upload-section">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h2>上传 JSON 数据文件</h2>
                <p>支持Pi Network导出的JSON格式文件</p>
                
                <label for="fileInput" class="upload-button">
                    <i class="fas fa-upload"></i> 选择文件上传
                </label>
                <input type="file" id="fileInput" accept=".json,application/json">
                
                <div class="or-text">或者</div>
                
                <button class="fetch-button" onclick="fetchPiNetworkData()">
                    <i class="fas fa-sync-alt"></i> 获取实时数据
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在获取Pi Network数据...</p>
            </div>
            
            <div class="data-section" id="dataSection">
                <h2><i class="fas fa-chart-bar"></i> 数据分析结果</h2>
                
                <div class="data-grid" id="dataGrid">
                    <!-- 数据卡片会动态生成在这里 -->
                </div>
                
                <h3 style="margin-top: 30px;"><i class="fas fa-code"></i> 原始JSON数据</h3>
                <div class="json-viewer" id="jsonViewer">
                    <!-- JSON数据会显示在这里 -->
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="fetch-button" onclick="clearData()">
                        <i class="fas fa-trash-alt"></i> 清除数据
                    </button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2024 Pi Network数据查询工具 | 数据来源于Pi Network API</p>
            <p style="margin-top: 5px; font-size: 0.9rem;">
                <i class="fas fa-info-circle"></i> 本工具仅用于数据展示，不存储任何用户数据
            </p>
        </footer>
    </div>
    
    <script>
        // 代理地址 - 使用你的GitHub Pages地址
        const PROXY_URL = 'https://zuozi883.github.io/proxy.html';
        
        // 文件上传处理
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const jsonData = JSON.parse(event.target.result);
                        displayData(jsonData);
                    } catch (error) {
                        alert('文件格式错误，请上传有效的JSON文件');
                        console.error('JSON解析错误:', error);
                    }
                };
                reader.readAsText(file);
            }
        });
        
        // 从Pi Network API获取数据
        async function fetchPiNetworkData() {
            const loading = document.getElementById('loading');
            const dataSection = document.getElementById('dataSection');
            
            // 显示加载动画
            loading.classList.add('show');
            
            try {
                // 使用代理获取数据
                const response = await fetch(`${PROXY_URL}?endpoint=/network/stats`);
                const result = await response.json();
                
                if (result.success) {
                    displayData(result.data);
                } else {
                    throw new Error(result.error || '获取数据失败');
                }
            } catch (error) {
                console.error('API请求错误:', error);
                
                // 显示示例数据
                displaySampleData();
                
                alert('网络请求失败，已显示示例数据供参考');
            } finally {
                // 隐藏加载动画
                loading.classList.remove('show');
            }
        }
        
        // 显示数据
        function displayData(data) {
            const dataSection = document.getElementById('dataSection');
            const dataGrid = document.getElementById('dataGrid');
            const jsonViewer = document.getElementById('jsonViewer');
            
            // 清空之前的显示
            dataGrid.innerHTML = '';
            
            // 处理数据并创建卡片
            const dataItems = processData(data);
            
            dataItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'data-card';
                card.innerHTML = `
                    <i class="fas ${item.icon}"></i>
                    <div class="data-label">${item.label}</div>
                    <div class="data-value">${item.value}</div>
                `;
                dataGrid.appendChild(card);
            });
            
            // 显示原始JSON
            jsonViewer.textContent = JSON.stringify(data, null, 2);
            
            // 显示数据区域
            dataSection.classList.add('show');
            
            // 滚动到数据区域
            dataSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        // 处理数据为显示格式
        function processData(data) {
            const items = [];
            
            // 根据实际数据结构提取信息
            if (data.height !== undefined) {
                items.push({
                    icon: 'fa-chart-line',
                    label: '区块高度',
                    value: data.height.toLocaleString()
                });
            }
            
            if (data.total_transactions !== undefined) {
                items.push({
                    icon: 'fa-exchange-alt',
                    label: '总交易数',
                    value: data.total_transactions.toLocaleString()
                });
            }
            
            if (data.active_nodes !== undefined) {
                items.push({
                    icon: 'fa-server',
                    label: '活跃节点',
                    value: data.active_nodes.toLocaleString()
                });
            }
            
            if (data.total_coins !== undefined) {
                items.push({
                    icon: 'fa-coins',
                    label: '总币量',
                    value: Math.round(data.total_coins).toLocaleString()
                });
            }
            
            if (data.circulating_supply !== undefined) {
                items.push({
                    icon: 'fa-money-bill-wave',
                    label: '流通供应量',
                    value: Math.round(data.circulating_supply).toLocaleString()
                });
            }
            
            // 如果没有特定字段，尝试显示所有数字字段
            if (items.length === 0) {
                for (const [key, value] of Object.entries(data)) {
                    if (typeof value === 'number') {
                        items.push({
                            icon: 'fa-hashtag',
                            label: key.replace(/_/g, ' '),
                            value: value.toLocaleString()
                        });
                        
                        // 最多显示8个字段
                        if (items.length >= 8) break;
                    }
                }
            }
            
            // 如果还是没有数据，添加当前时间戳
            if (items.length === 0) {
                items.push({
                    icon: 'fa-clock',
                    label: '更新时间',
                    value: new Date().toLocaleString()
                });
            }
            
            return items;
        }
        
        // 显示示例数据（当API不可用时）
        function displaySampleData() {
            const sampleData = {
                height: 3123456,
                total_transactions: 9876543,
                active_nodes: 1245,
                total_coins: 314159265,
                circulating_supply: 250000000,
                timestamp: new Date().toISOString()
            };
            
            displayData(sampleData);
        }
        
        // 清除数据
        function clearData() {
            document.getElementById('dataSection').classList.remove('show');
            document.getElementById('fileInput').value = '';
        }
        
        // 页面加载时初始化
        window.onload = function() {
            console.log('Pi Network数据查询工具已加载');
            console.log('代理地址:', PROXY_URL);
            
            // 可以自动获取数据的选项（取消注释启用）
            // setTimeout(fetchPiNetworkData, 1000);
        };
    </script>
</body>
</html>
