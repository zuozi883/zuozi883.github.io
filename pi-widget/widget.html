<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pi Widget - 极客购物商城</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #ffffff;
            --card-bg: #f8fafc;
            --text: #1f2937;
            --text-light: #6b7280;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: white;
            color: var(--text);
            font-size: 14px;
            line-height: 1.6;
        }
        
        /* 全屏小部件 */
        .fullscreen-widget {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        
        /* 头部区域 */
        .widget-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
        }
        
        .widget-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), #818cf8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 22px;
            margin-right: 15px;
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.2);
        }
        
        .widget-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 4px;
        }
        
        .widget-subtitle {
            font-size: 13px;
            color: var(--text-light);
        }
        
        /* 数据统计网格 */
        .widget-stats {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
            margin-bottom: 25px;
        }
        
        .widget-stat {
            background: white;
            border-radius: 16px;
            padding: 22px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
        }
        
        .widget-stat:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }
        
        .stat-icon {
            font-size: 24px;
            margin-bottom: 12px;
        }
        
        .icon-block { color: #4f46e5; }
        .icon-tx { color: #10b981; }
        .icon-account { color: #8b5cf6; }
        .icon-network { color: #f59e0b; }
        
        .stat-value {
            font-size: 26px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 6px;
            font-family: 'SF Mono', monospace;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* 法律声明区域 */
        .widget-legal {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }
        
        .legal-text {
            font-size: 12px;
            color: var(--text-light);
            text-align: center;
            line-height: 1.6;
        }
        
        .widget-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 11px;
            color: #9ca3af;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        /* 响应式调整 */
        @media (max-width: 480px) {
            .fullscreen-widget {
                padding: 15px;
            }
            
            .widget-stat {
                padding: 18px;
            }
            
            .stat-value {
                font-size: 22px;
            }
        }
        
        @media (max-width: 360px) {
            .widget-stats {
                grid-template-columns: 1fr;
            }
            
            .widget-title {
                font-size: 18px;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .widget-stat {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .widget-stat:nth-child(1) { animation-delay: 0.1s; }
        .widget-stat:nth-child(2) { animation-delay: 0.2s; }
        .widget-stat:nth-child(3) { animation-delay: 0.3s; }
        .widget-stat:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="fullscreen-widget">
        <!-- 头部 -->
        <div class="widget-header">
            <div class="widget-logo">π</div>
            <div>
                <div class="widget-title">Pi Network 区块链数据</div>
                <div class="widget-subtitle">极客购物商城 提供</div>
            </div>
        </div>
        
        <!-- 数据统计 -->
        <div class="widget-stats">
            <div class="widget-stat">
                <div class="stat-icon icon-block">
                    <i class="fas fa-cube"></i>
                </div>
                <div class="stat-value" id="wBlock">5,423,948</div>
                <div class="stat-label">区块高度</div>
            </div>
            
            <div class="widget-stat">
                <div class="stat-icon icon-tx">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="stat-value">134,287,654</div>
                <div class="stat-label">总交易数</div>
            </div>
            
            <div class="widget-stat">
                <div class="stat-icon icon-account">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-value">35,678,432</div>
                <div class="stat-label">账户总数</div>
            </div>
            
            <div class="widget-stat">
                <div class="stat-icon icon-network">
                    <i class="fas fa-network-wired"></i>
                </div>
                <div class="stat-value" style="color: #10b981;">运行正常</div>
                <div class="stat-label">网络状态</div>
            </div>
        </div>
        
        <!-- 法律声明 -->
        <div class="widget-legal">
            <div class="legal-text">
                ⚠️ 本数据由极客购物商城提供
				仅用于技术展示，不构成投资建议。<br>
                数据来源于Pi Network官方公开API接口。
            </div>
            <div class="widget-footer">
                <span>最后更新: <span id="wTime">--:--</span></span>
                <span>© 2026 极客购物商城</span>
            </div>
        </div>
    </div>

    <script>
        // 更新时间
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('wTime').textContent = timeStr;
        }
        updateTime();
        setInterval(updateTime, 60000);
        
        // 区块更新
        let wBlock = 5423948;
        setInterval(() => {
            wBlock += Math.floor(Math.random() * 2) + 1;
            document.getElementById('wBlock').textContent = 
                wBlock.toLocaleString();
        }, 15000);
        
        // 添加进入动画
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.3s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
