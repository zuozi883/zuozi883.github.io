<!DOCTYPE html>
<html>
<head>
    <title>Pi Network Proxy</title>
    <script>
    // Pi Network API 代理服务
    const PI_API_BASE = 'https://api.mainnet.minepi.com';
    
    async function handlePiRequest() {
        try {
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const endpoint = urlParams.get('endpoint') || '/network/stats';
            
            // 构建请求URL
            const apiUrl = new URL(endpoint, PI_API_BASE);
            
            // 复制所有查询参数
            urlParams.forEach((value, key) => {
                if (key !== 'endpoint') {
                    apiUrl.searchParams.append(key, value);
                }
            });
            
            console.log('请求Pi API:', apiUrl.toString());
            
            // 发送请求
            const response = await fetch(apiUrl, {
                headers: {
                    'Accept': 'application/json',
                    'User-Agent': 'Mozilla/5.0 (Pi Network Proxy)'
                }
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            
            // 返回JSON格式结果
            const result = JSON.stringify({
                success: true,
                data: data,
                timestamp: new Date().toISOString()
            });
            
            // 设置响应头
            document.body.innerHTML = result;
            
        } catch (error) {
            console.error('代理错误:', error);
            const result = JSON.stringify({
                success: false,
                error: error.message,
                timestamp: new Date().toISOString()
            });
            document.body.innerHTML = result;
        }
    }
    
    // 页面加载时执行
    window.onload = handlePiRequest;
    </script>
</head>
<body>
    <!-- 结果将通过JavaScript动态显示 -->
    Loading Pi Network data...
</body>
</html>
