<!DOCTYPE html>
<html>
<head>
    <title>Pi Network API Proxy</title>
    <script>
    const PI_API = 'https://api.mainnet.minepi.com';
    
    async function handleRequest() {
        const params = new URLSearchParams(window.location.search);
        const endpoint = params.get('endpoint') || '/network/stats';
        
        try {
            const url = new URL(endpoint, PI_API);
            params.delete('endpoint');
            params.forEach((value, key) => {
                url.searchParams.append(key, value);
            });
            
            const response = await fetch(url, {
                headers: { 'Accept': 'application/json' }
            });
            
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            
            const data = await response.json();
            const result = JSON.stringify({
                success: true,
                data: data,
                timestamp: new Date().toISOString()
            }, null, 2);
            
            document.body.innerHTML = `<pre>${result}</pre>`;
            
        } catch (error) {
            const result = JSON.stringify({
                success: false,
                error: error.message,
                timestamp: new Date().toISOString()
            }, null, 2);
            document.body.innerHTML = `<pre>${result}</pre>`;
        }
    }
    
    window.onload = handleRequest;
    </script>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        pre { background: white; padding: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    Loading Pi Network data...
</body>
</html>
